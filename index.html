<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="app.css" />
</head>

<body class="light">
    <div class="toggleDarkMode">
        <div>
            <label for="toggle1">Dark mode</label>
            <input type="checkbox" id="toggle1" />
            <span></span>
        </div>
    </div>
    <h1 class="display-4 h1">Sudoku Solver</h1>
    <section class="container">
        <div class="game-area">
            <div class="board"></div>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <button class="solve-btn btn btn-success">Solve!</button>
                <button class="show-solution-btn btn btn-primary d-none">
                    Reveal Solution
                </button>
                <button class="clear-btn btn btn-warning">Clear</button>
            </div>
            <div class="click-cell-desc pt-1 width-50% d-none">
                or click on a cell to reveal it
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script>
        var tooltipTriggerList = [].slice.call(
            document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        var tooltipList = tooltipTriggerList.map(function (
            tooltipTriggerEl
        ) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
    <script src="app.js"></script>
</body>

</html>
